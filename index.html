<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Responsivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      font-size: 1.5rem;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .options li {
      background: #e4e4e4;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options li:hover {
      background: #d4d4d4;
    }

    .btn {
      background: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: #45a049;
    }

    .score {
      text-align: center;
      font-size: 1.2rem;
    }

    @media (max-width: 500px) {
      .quiz-container {
        padding: 15px 20px;
      }

      h2 {
        font-size: 1.2rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Pergunta</h2>
    <ul class="options" id="options">
      <!-- Opções serão adicionadas aqui -->
    </ul>
    <button class="btn" id="nextBtn">Próxima</button>
    <div class="score" id="score"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Qual é a capital do Brasil?",
        options: ["Rio de Janeiro", "São Paulo", "Brasília", "Salvador"],
        answer: "Brasília"
      },
      {
        question: "Qual é o maior planeta do Sistema Solar?",
        options: ["Terra", "Júpiter", "Saturno", "Marte"],
        answer: "Júpiter"
      },
      {
        question: "Quem escreveu 'Dom Casmurro'?",
        options: ["Machado de Assis", "José de Alencar", "Cecília Meireles", "Clarice Lispector"],
        answer: "Machado de Assis"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      const currentQuiz = quizData[currentQuestion];
      questionEl.textContent = currentQuiz.question;
      optionsEl.innerHTML = "";
      currentQuiz.options.forEach(option => {
        const li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", selectOption);
        optionsEl.appendChild(li);
      });
    }

    function selectOption(e) {
      const selected = e.target.textContent;
      const correct = quizData[currentQuestion].answer;
      if(selected === correct) score++;
      Array.from(optionsEl.children).forEach(li => {
        li.style.pointerEvents = "none";
        if(li.textContent === correct) li.style.background = "#4CAF50";
        else if(li.textContent === selected) li.style.background = "#f44336";
      });
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if(currentQuestion < quizData.length){
        loadQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = "Fim do Quiz!";
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      scoreEl.textContent = `Você acertou ${score} de ${quizData.length} perguntas!`;
    }

    loadQuestion();
  </script>
</body>
</html>
